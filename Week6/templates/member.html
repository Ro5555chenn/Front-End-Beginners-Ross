<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/static/signIn123.css"/>
    <title>系統首頁</title>
</head>
<body>
    <div class = "gallery">
        <div class = "slogan">歡迎光臨，這是會員頁</div>
    </div>
    <div class = "block">
        <div class = "system">
            <div class = "headline">{{user_name}}，歡迎登入系統</div>
            <a href="/signout" class = "text">登出系統</a>
        </div>
    </div>
    <hr/>
    <div class = "block">
        <div class = "system">
            <div class = "headline">快來留言吧</div>
            <form id = "commentForm"  action = "/createMessage" method="post">
                <div>
                    <label for = "content">內容</label>
                    <input type = "text" id = "content" name = "content">
                </div>
                <div style = "padding-top:10px">
                    <button type = "button" onclick="comment()">送出</button>
                </div>
            </form>
        </div>
    </div>
    <hr/>
    <div class = "block_2">
        <div class = "system">
            {% for message in messages %}
            <div>
                <strong>{{ message.name }}</strong>: {{ message.content }}
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        function comment() {
            const content = document.getElementById("content").value;
            const form = document.getElementById("commentForm");
            if ( !content) {
                alert("留言不可空白");
            }else{
                form.submit()
            }
        }
    </script>
</body>
</html>
